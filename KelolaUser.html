<script>
  document.addEventListener('DOMContentLoaded', () => {
    let users = [];

    const form = document.getElementById('userForm');
    const usernameInput = document.getElementById('username');
    const emailInput = document.getElementById('email');
    const editIndexInput = document.getElementById('editIndex');
    const tableBody = document.getElementById('userTableBody');

    // Load data dari localStorage saat pertama kali halaman dimuat
    const savedUsers = localStorage.getItem('users');
    if (savedUsers) {
      users = JSON.parse(savedUsers);
      renderTable();
    }

    form.addEventListener('submit', function (e) {
      e.preventDefault();

      const name = usernameInput.value.trim();
      const email = emailInput.value.trim();
      const index = editIndexInput.value;

      if (!name || !email) return;

      if (index === "") {
        users.push({ name, email });
      } else {
        users[index] = { name, email };
        editIndexInput.value = "";
      }

      localStorage.setItem('users', JSON.stringify(users));
      form.reset();
      renderTable();
    });

    function renderTable() {
      let rows = "";
      users.forEach((user, index) => {
        rows += `
          <tr>
            <td>${index + 1}</td>
            <td>${user.name}</td>
            <td>${user.email}</td>
            <td class="text-end">
              <button class="btn btn-sm btn-warning me-2" onclick="editUser(${index})">
                <i class="fas fa-edit"></i>
              </button>
              <button class="btn btn-sm btn-danger" onclick="deleteUser(${index})">
                <i class="fas fa-trash"></i>
              </button>
            </td>
          </tr>
        `;
      });
      tableBody.innerHTML = rows;
    }

    window.editUser = function (index) {
      const user = users[index];
      usernameInput.value = user.name;
      emailInput.value = user.email;
      editIndexInput.value = index;
    }

    window.deleteUser = function (index) {
      if (confirm("Yakin ingin menghapus user ini?")) {
        users.splice(index, 1);
        localStorage.setItem('users', JSON.stringify(users));
        renderTable();
      }
    }
  });
</script>
